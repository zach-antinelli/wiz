name: Build & Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - "tech-exercise/web-app/Dockerfile"
      - "tech-exercise/web-app/gensen/**"
      - ".github/workflows/build-and-push-to-ecr.yml"

jobs:
  push-to-ecr:
    name: Build and Push Docker image to ECR
    runs-on: ubuntu-latest

    env:
      APP_NAME: ${{ vars.APP_NAME }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: "${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.APP_NAME }}"
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        # The login action handles authentication but we won't use its registry output

      - name: Build, tag, and push image to ECR
        run: |
          cd tech-exercise/web-app
          bash build.sh -n "$APP_NAME" -t "$IMAGE_TAG"
          docker tag "${APP_NAME}:${IMAGE_TAG}" "${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker push "${ECR_REPOSITORY}:${IMAGE_TAG}"

      - name: Echo Image URL
        run: |
          echo "Image pushed: ${ECR_REPOSITORY}:${IMAGE_TAG}"