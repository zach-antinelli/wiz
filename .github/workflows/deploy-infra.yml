name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "tech-exercise/terraform/**"
  workflow_dispatch:

jobs:
  apply:
    name: apply
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      TF_WORKING_DIR: tech-exercise/terraform

    permissions:
      contents: read
      actions: write

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: configure
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: state pull
        uses: dflook/terraform-state@v1
        id: terraform-state
        with:
          path: ${{ env.TF_WORKING_DIR }}
          workspace: default
          encryption_key: ${{ secrets.TF_STATE_ENCRYPTION_KEY }}

      - name: state backup
        if: success()
        run: |
          if [ -f "${{ env.TF_WORKING_DIR }}/terraform.tfstate" ]; then
            mkdir -p "${{ env.TF_WORKING_DIR }}/state-backups"
            cp "${{ env.TF_WORKING_DIR }}/terraform.tfstate" "${{ env.TF_WORKING_DIR }}/state-backups/terraform.tfstate.backup-$(date +%Y%m%d-%H%M%S)"
          fi

      - name: format
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check
        continue-on-error: true

      - name: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan \
            -var="app_name=${{ secrets.APP_NAME }}" \
            -var="region=${{ vars.AWS_REGION }}" \
            -var="bucket_name=${{ secrets.BUCKET_NAME }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="key_name=${{ secrets.KEY_NAME }}"

      - name: apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: state push
        uses: dflook/terraform-state@v1
        if: always()
        with:
          path: ${{ env.TF_WORKING_DIR }}
          workspace: default
          encryption_key: ${{ secrets.TF_STATE_ENCRYPTION_KEY }}

      - name: output
        if: github.ref == 'refs/heads/main' && success()
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "### Terraform Outputs" > terraform_output.md
          echo '```' >> terraform_output.md
          terraform output -json | jq -r 'to_entries | .[] | "\(.key) = \(.value.value)"' >> terraform_output.md
          echo '```' >> terraform_output.md

      - name: upload output
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-output-${{ github.run_id }}
          path: ${{ env.TF_WORKING_DIR }}/terraform_output.md
          retention-days: 30

      - name: upload state backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-backup-${{ github.run_id }}
          path: ${{ env.TF_WORKING_DIR }}/state-backups/
          retention-days: 90
          if-no-files-found: ignore