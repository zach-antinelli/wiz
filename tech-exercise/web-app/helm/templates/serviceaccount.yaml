apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-admin
  namespace: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cluster-admin
    namespace: {{ .Values.app.name }}