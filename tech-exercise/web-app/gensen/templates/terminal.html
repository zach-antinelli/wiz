<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gensen</title>
    <link rel="icon" href="templates/icon.svg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .terminal {
            background: rgba(47, 49, 54, 0.85);
            border-radius: 12px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 85vw;
            height: 85vh;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .terminal-body {
            padding: 20px;
            flex-grow: 1;
            overflow: auto;
            font-size: 14px;
            line-height: 1.6;
            cursor: text;
            background: rgba(32, 34, 37, 0.7);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-variant-ligatures: none;
        }

        .prompt {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .prompt-symbol {
            color: #64ffb4;
            margin-right: 10px;
            user-select: none;
        }

        .login-prompt-symbol {
            color: #64b4ff;
            margin-right: 10px;
            user-select: none;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
            padding: 0;
            margin: 0;
        }

        .password-input {
            background: transparent;
            border: none;
            color: #ff64b4;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
            padding: 0;
            margin: 0;
        }

        .output {
            color: #e0e0e0;
            margin: 10px 0 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            overflow-x: auto;
            line-height: 1.2;
            tab-size: 4;
            -moz-tab-size: 4;
            padding-left: 10px;
            padding-right: 10px;
            max-width: 100%;
        }

        .file-input {
            display: none;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        @media (max-width: 600px) {
            .terminal {
                width: 95vw;
                height: 90vh;
            }

            .terminal-body {
                padding: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-body" id="terminal-body">
            <div class="output">╔═════════════════════════╗
║    gensen           v1.0
╚═════════════════════════╝</div>
        </div>
    </div>

    <script>
        const terminalBody = document.getElementById('terminal-body');
        let isAuthenticated = false;
        let username = '';
        let isEnteringPassword = false;

        function checkAuthentication() {
            const cookies = document.cookie.split('; ');
            return cookies.some(cookie => cookie.startsWith('access_token='));
        }

        function initializeTerminal() {
            if (checkAuthentication()) {
                isAuthenticated = true;
                addCommandPrompt();
            } else {
                addLoginPrompt();
            }
        }

        function addOutput(message) {
            const output = document.createElement('div');
            output.className = 'output';
            output.textContent = message;
            terminalBody.appendChild(output);
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function addCommandPrompt() {
            const prompt = document.createElement('div');
            prompt.className = 'prompt';
            prompt.innerHTML = `
                <span class="prompt-symbol">>&nbsp;</span>
                <input type="text" class="command-input">
            `;
            terminalBody.appendChild(prompt);
            const input = prompt.querySelector('input');
            initializeInput(input);
            input.focus();
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function addLoginPrompt() {
            const prompt = document.createElement('div');
            prompt.className = 'prompt';
            prompt.innerHTML = `
                <span class="login-prompt-symbol">username:&nbsp;</span>
                <input type="text" class="command-input">
            `;
            terminalBody.appendChild(prompt);
            const input = prompt.querySelector('input');
            input.addEventListener('keydown', handleLoginInput);
            input.focus();
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function addPasswordPrompt() {
            const prompt = document.createElement('div');
            prompt.className = 'prompt';
            prompt.innerHTML = `
                <span class="login-prompt-symbol">password:&nbsp;</span>
                <input type="password" class="password-input">
            `;
            terminalBody.appendChild(prompt);
            const input = prompt.querySelector('input');
            input.addEventListener('keydown', handlePasswordInput);
            input.focus();
            terminalBody.scrollTop = terminalBody.scrollHeight;
            isEnteringPassword = true;
        }

        async function handleLoginInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                username = this.value;
                this.disabled = true;
                addPasswordPrompt();
            }
        }

        async function handlePasswordInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const password = this.value;
                this.disabled = true;
                isEnteringPassword = false;
                await attemptLogin(username, password);
            }
        }

        async function attemptLogin(username, password) {
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    isAuthenticated = true;
                    clearScreen(true);
                    addCommandPrompt();
                } else {
                    clearScreen(false);
                    addOutput('Authentication failed. Please try again.');
                    username = '';
                    addLoginPrompt();
                }
            } catch (error) {
                clearScreen(false);
                addOutput(`Error: ${error.message}`);
                username = '';
                addLoginPrompt();
            }
        }

        terminalBody.addEventListener('click', function(e) {
            const activeInput = terminalBody.querySelector('.prompt:last-child input');
            if (activeInput && !activeInput.disabled) {
                activeInput.focus();
            }
        });

        function clearScreen(showWelcome = true) {
            while (terminalBody.firstChild) {
                terminalBody.removeChild(terminalBody.firstChild);
            }

            if (showWelcome) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'output';
                welcomeMsg.innerHTML = `╔═════════════════════════╗
║    gensen          v1.0 ║
╚═════════════════════════╝

Enter your query or 'help'`;
                terminalBody.appendChild(welcomeMsg);
            }
        }

        async function executeCommand(command) {
            if (!isAuthenticated) {
                if (!isEnteringPassword) {
                    addLoginPrompt();
                }
                return null;
            }

            try {

                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command }),
                    credentials: 'same-origin'
                });

                if (response.status === 401) {
                    isAuthenticated = false;
                    clearScreen(false);
                    addOutput('Session expired. Please login again.');
                    username = '';
                    addLoginPrompt();
                    return null;
                }

                const data = await response.json();

                if (data.output === 'CLEAR_SCREEN') {
                    clearScreen(true);
                    addCommandPrompt();
                    return null;
                }

                return data.output;
            } catch (error) {
                return `Error: ${error.message}`;
            }
        }

        async function processCommand(command) {
            if (!isAuthenticated && !isEnteringPassword) {
                return;
            }

            const currentPrompt = document.createElement('div');
            currentPrompt.className = 'prompt';

            if (isEnteringPassword) {
                currentPrompt.innerHTML = `
                    <span class="login-prompt-symbol">password:&nbsp;</span>
                    <input type="password" class="password-input" disabled value="********">
                `;
            } else {
                currentPrompt.innerHTML = `
                    <span class="prompt-symbol">>&nbsp;</span>
                    <input type="text" class="command-input" disabled>
                `;
                currentPrompt.querySelector('input').value = command;
            }

            const activePrompt = terminalBody.querySelector('.prompt:last-child');
            activePrompt.replaceWith(currentPrompt);

            if (command.trim() && !isEnteringPassword) {
                const output = await executeCommand(command);
                if (output === null) {
                    return;
                }
                if (output) {
                    const outputElement = document.createElement('div');
                    outputElement.className = 'output';
                    outputElement.textContent = output;
                    terminalBody.appendChild(outputElement);
                }

                if (isAuthenticated) {
                    addCommandPrompt();
                }
            }
        }

        function initializeInput(input) {
            input.addEventListener('keydown', async function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = this.value;
                    await processCommand(command);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializeTerminal);
    </script>
</body>
</html>
